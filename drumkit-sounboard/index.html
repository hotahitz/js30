<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Soundboard</title>
    <link rel="stylesheet" href="./dk.css" />
  </head>
  <body>
    <div class="keys">
      <div class="key" data-key="65">A <span>Dog</span></div>
      <div class="key" data-key="83">S <span>Cat</span></div>
      <div class="key" data-key="68">D <span>Cheetah</span></div>
      <div class="key" data-key="70">F <span>Chipmunk</span></div>
      <div class="key" data-key="71">G <span>Dolphin</span></div>
      <div class="key" data-key="72">H <span>Elephant</span></div>
      <div class="key" data-key="74">J <span>Wolf</span></div>
      <div class="key" data-key="75">K <span>Bats</span></div>
      <div class="key" data-key="76">L <span>Monkey</span></div>
    </div>

    <audio data-key="65" src="sounds/bark3.wav"></audio>
    <audio data-key="83" src="sounds/Cat2.wav"></audio>
    <audio data-key="68" src="sounds/cheeta.wav"></audio>
    <audio data-key="70" src="sounds/CHIPMUNK.wav"></audio>
    <audio data-key="71" src="sounds/dolphin2.wav"></audio>
    <audio data-key="72" src="sounds/elephant.wav"></audio>
    <audio data-key="74" src="sounds/Howl.wav"></audio>
    <audio data-key="75" src="sounds/LotsOfBats.wav"></audio>
    <audio data-key="76" src="sounds/monkeypatas.wav"></audio>

    <script src="./dk.js"></script>
  </body>
</html>
